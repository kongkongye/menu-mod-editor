<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link rel="stylesheet" type="text/css" href="xonomy.min.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script src="jquery.min.js"></script>
    <script src="xonomy.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1 id="title" class="title" style="display: inline-block;">菜单配置网页编辑器</h1>
        <a id="website" href="http://menu.kongkongye.com" target="_blank">项目主页=&gt;</a>
    </div>

    <button id="toggle" class="btn">切换样式</button>

    <div class="center" style="width: 100%;">
        <div id="container" class="panel"></div>
        <br/>
    </div>

    <div class="center" style="width: 100%;">
        <div id="importContainer" class="panel">
            <textarea id="in" class="input input-area" placeholder="菜单xml配置文件内容"></textarea>
            <br/>
            <button id="import" class="btn">导入</button>
        </div>
    </div>

    <div class="center" style="width: 100%;margin-bottom: 20px;">
        <div id="exportContainer" class="panel">
            <textarea id="out" class="input input-area" readonly></textarea>
            <br/>
            <button id="export" class="btn" title="">导出</button>
            <button id="select" class="btn" title="全选后用Ctrl+C来复制">全选</button>
        </div>
    </div>

    <div id="main-logo">
        <span>©2017</span>
        <span>by</span>
        <a id="logo" href="http://www.kongkongye.com" target="_blank">kongkongye</a>
    </div>

    <script src="spec-cn.min.js"></script>
    <script src="menu.min.js"></script>
</body>
</html>
